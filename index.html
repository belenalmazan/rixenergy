<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <title>RIX Energy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1em;
      font-weight: normal;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 30px;
    }
    p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    form {
      text-align: left;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 0.95em;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #d72027;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #b51c1c;
    }
    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #444;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li::before {
      content: "\2022";
      color: #d72027;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="RIX Energy Logo" class="logo">
    <h1>RIX ENERGY</h1>
    <h2>Company Announcement – March 31, 2025</h2>
    <p>RIX Energy has sold off all of its oil services divisions and is no longer in operation. If you have any inquiries, please fill out the form below.</p>

    <form action="https://formsubmit.co/ajax/7d9d80c96e2b20834737ba48648b947b" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Your Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="company">Your Company Name</label>
      <input type="text" id="company" name="company">

      <label for="email">Your Email Address*</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Your Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">Your Message*</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <div class="g-recaptcha" data-sitekey="6Lei2iorAAAAAOUUvA51rf_DZFPmOkhTsIct3ED0"></div>

      <button type="submit">Submit</button>
    </form>

    <div id="thank-you" style="display:none; font-size: 1.2em; color: #007700; margin-top: 30px;">
      Thank you for your message. We'll get back to you shortly.
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const thankYou = document.getElementById("thank-you");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const recaptchaResponse = grecaptcha.getResponse();
          if (!recaptchaResponse) {
            alert("Please verify that you are not a robot.");
            return;
          }

          const formData = new FormData(form);
          formData.delete("g-recaptcha-response"); // ⛔ Do not send this to Formsubmit

          fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              form.style.display = "none";
              thankYou.style.display = "block";
              setTimeout(() => {
                thankYou.style.transition = "opacity 1s ease";
                thankYou.style.opacity = 0;
                setTimeout(() => {
                  thankYou.style.display = "none";
                  thankYou.style.opacity = 1;
                  form.reset();
                  grecaptcha.reset();
                  form.style.display = "block";
                }, 1000);
              }, 10000);
            } else {
              alert("There was an error sending your message.");
            }
          }).catch(() => {
            alert("There was an error. Please try again.");
          });
        });
      });
    </script>
  </body>
</html>
